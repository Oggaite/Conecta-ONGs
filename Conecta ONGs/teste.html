<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens com Paginação</title>
    <link rel="stylesheet" href="./styles/teste.css">
</head>
<body>
    <div class="container">
        <div class="categories">
            <h2>Categorias</h2>
            <ul>
                <li><input type="checkbox" name="category" value="cat1"> Categoria 1</li>
                <li><input type="checkbox" name="category" value="cat2"> Categoria 2</li>
                <li><input type="checkbox" name="category" value="cat3"> Categoria 3</li>
                <li><input type="checkbox" name="category" value="cat4"> Categoria 4</li>
            </ul>
        </div>
        <div class="items-container">
            <div id="items" class="items">
                <!-- JavaScript -->
            </div>
            <div class="pagination">
                <button id="prev-page">Anterior</button>
                <div id="page-numbers">
                    <!-- JavaScript -->
                </div>
                <button id="next-page">Próximo</button>
            </div>
        </div>
    </div>
    <script src="./styles/teste.js"></script>
</body>
</html>
